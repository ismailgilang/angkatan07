<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Spesial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tambahkan gaya animasi di sini */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .moving-button {
            position: relative;
            transition: all 0.3s ease;
        }
        .container {
            background-image: url('foto.jpg');
            background-size: cover;
            background-position: center;
            padding: 30px;
            border-radius: 10px;
            color: white;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        body{
            background-color: #d8d8db;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="fade-in">Undangan Spesial</h1>
        <p class="lead fade-in">Kami mengundang Anda untuk menghadiri acara spesial kami</p>
        <div class="card mx-auto mt-4 fade-in" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">NGECAMP</h5>
                <p class="card-text">Kami mengundang Anda untuk meramaikan acara.</p>
                <p><strong>Tanggal:</strong>01-02 Juni</p>
                <p><strong>Waktu:</strong> 10:00 AM</p>
                <p><strong>Tempat:</strong> Batu kuda, Bandung</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="#" class="btn btn-primary animate-bounce">Hadir</a>
                    <a id="btnTidakHadir" href="#" class="btn btn-danger moving-button">Tidak Hadir</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('btnTidakHadir').addEventListener('mouseover', function() {
            const btn = document.getElementById('btnTidakHadir');
            const cardBody = btn.closest('.card-body');
            const randomX = Math.random() * (cardBody.clientWidth - btn.clientWidth);
            const randomY = Math.random() * (cardBody.clientHeight - btn.clientHeight);
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>
</body>
</html>
